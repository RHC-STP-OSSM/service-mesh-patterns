---
apiVersion: maistra.io/v1
kind: ServiceMeshControlPlane
metadata:
  name: basic-install
  namespace: {{ .Values.control_plane.namespace }}
spec:
  version: v1.1
  istio:
    gateways:
      istio-egressgateway:
        namespace: {{ .Values.egress.namespace }}
        enabled: true
        secretVolumes:
          - name: ocp-ca-bundle
            secretName: ocp-ca-bundle
            mountPath: /etc/secrets/ocp-ca-bundle
      istio-ingressgateway:
        enabled: false        
      custom-ingressgateway:
        enabled: true
        autoscaleEnabled: false
        ior_enabled: false
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        sds:
          enabled: false
        labels:
          app: custom-ingressgateway
          istio: ingressgateway
        type: ClusterIP
        ports:
          - name: status-port
            protocol: TCP
            port: 15020
            targetPort: 15020
          - name: http2
            protocol: TCP
            port: 80
            targetPort: 8080
          - name: https
            protocol: TCP
            port: 443
            targetPort: 8443
          - name: tls
            protocol: TCP
            port: 15443
            targetPort: 15443
    global:
      controlPlaneSecurityEnabled: true
      disablePolicyChecks: false
      istioNamespace: {{ .Values.control_plane.namespace }}
      mtls:
        enabled: true
      proxy:
        accessLogFile: "/dev/stdout"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
    grafana:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    kiali:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
    mixer:
      policy:
        autoscaleEnabled: false
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
      telemetry:
        autoscaleEnabled: false
        resources:
          requests:
            cpu: 100m
            memory: 1G
    pilot:
      autoscaleEnabled: false
      traceSampling: 100
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
    tracing:
      enabled: true
      jaeger:
        template: production-elasticsearch
        elasticsearch:
          nodeCount: 3
          redundancyPolicy: "MultipleRedundancy"
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "1"
              memory: "4Gi"
          storage:
            storageClassName: gp2
            size: 50Gi
          esIndexCleaner:
            enabled: true            # turn the cron job deployment on and off
            numberOfDays: 60         # number of days to wait before deleting a record
            schedule: "55 23 * * *"  # cron expression for it to run
...
