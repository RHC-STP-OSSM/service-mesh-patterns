---
apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: basic-install
spec:
  version: v2.0
  security:
    dataPlane:
      mtls: true
      automtls: true
    controlPlane:
      mtls: true
    #trust:
    #  domain: ca.self-signer.cert-manager
    certificateAuthority:
      type: Istiod
      istiod:
        type: PrivateKey
        privateKey:
          rootCADir: /etc/cacerts
  proxy:
    accessLogging:
      file:
        name: /dev/stdout
  runtime:
    components:
      grafana: # working without defaults
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      prometheus: # working without defaults
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi      
      kiali: # not working
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      tracing.jaeger.elasticsearch: # working regardless of defaults
        container:
          resources:
            requests:
              cpu: '1'
              memory: 4Gi
            limits:
              cpu: '1'
              memory: 4Gi
      tracing.jaeger.collector:
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      tracing.jaeger.query:
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
    defaults: # merged into any component specific overrides. component specific overrides take precedence
      container:
        resources: {} # opting to use LimitRange instead since oauth sidecars don't get the defaults
  gateways:
    enabled: true
    egress:
      enabled: false
    ingress:   
      enabled: false
    additionalIngress:
      mongo-ingressgateway:
        enabled: true
        service:
          type: ClusterIP
          metadata:
            labels:
              app: mongo-ingressgateway
              istio: ingressgateway # Do not change this - required since only one networkpolicy is created for ingress with this label
          ports:
            - name: tls
              protocol: TCP
              port: 15443
              targetPort: 15443
        runtime:
          container:
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits: {}
          deployment:
            autoScaling:
              enabled: false
    openshiftRoute:
      enabled: false
  tracing:
    # change to None to disable tracing
    type: Jaeger
  addons:
    jaeger:
      name: jaeger
      install:
        storage:
          type: Elasticsearch
          elasticsearch:
            indexCleaner:
              enabled: true
              numberOfDays: 2
              schedule: "55 23 * * *"
            nodeCount: 3
            redundancyPolicy: "SingleRedundancy"
            storage:
              storageClassName: gp2
              size: 50Gi
            # resource requests/limits specified in spec.runtime
    grafana:
      enabled: true
      install: {}
    kiali:
      name: kiali
      enabled: true
      # we want maistra to create the kiali resource
      install: {}
    prometheus:
      enabled: true
...
