apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.bookinfo_mongodb_host }}
  namespace: {{ .Values.bookinfo_namespace }}
spec:
  hosts:
  - {{ .Values.bookinfo_mongodb_host }}
  gateways:
  - {{ .Values.control_plane_namespace }}/default
  tcp:
  - match:
    - port: {{ .Values.mongodb.port }}
    route:
    - destination:
        host: {{ .Values.mongodb.host }}
        port:
          number: {{ .Values.mongodb.port }}