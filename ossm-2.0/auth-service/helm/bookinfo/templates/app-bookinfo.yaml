##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 8081
    name: oauth-http
  selector:
    app: productpage
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: docker.io/maistra/examples-bookinfo-productpage-v1:0.12.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
      - name: oauth-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: IfNotPresent
        args:
          - --provider=oidc
          - --redirect-url={{ .Values.redirect_url }}
          - --oidc-issuer-url={{ .Values.oidc_issuer_url }}
          - --upstream=http://127.0.0.1:9080
          - '--email-domain=*'
          - --client-id={{ .Values.client_id }}
          - --client-secret={{ .Values.client_secret }}
          - --pass-access-token=true
          - --pass-authorization-header=true
          - --cookie-secret={{ .Values.cookie_secret }}
          - --skip-provider-button=true
          - --http-address=0.0.0.0:8081
          - --cookie-expire=0h45m0s #Note: this should be smaller than the jwt expiration configured by your oidc issuer
          - --skip-jwt-bearer-tokens=true
          - --extra-jwt-issuers={{ .Values.extra_jwt_issuers }} # audience returned by okta for client_credentials
        ports:
          - name: oauth-http
            containerPort: 8081
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: oauth-http
        readinessProbe:
          httpGet:
            path: /ping
            port: oauth-http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
...