---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: bookinfo-istio-latest
spec:
  type: GitHub
  pathname: https://github.com/trevorbox/service-mesh-patterns.git
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: bookinfo-istio
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - bookinfo-istio
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: bookinfo-istio
  labels:
    app: bookinfo-istio
  annotations:
    apps.open-cluster-management.io/github-path: ossm-2.0/secure-ingressgateway/helm/bookinfo-istio
    apps.open-cluster-management.io/github-branch: rhacm
spec:
  channel: {{ .Release.Namespace }}/bookinfo-istio-latest
  placement:
    placementRef:
      kind: PlacementRule
      name: dev-clusters

